<div id="mainContainer" layout="column">

  <div ng-include="'app/top-toolbar/top-toolbar.html'"></div>

  <div layout="row" flex>

    <md-content flex layout="column" id="content">

      <div ng-include="'app/vote-display/vote-display.html'" flex id="voteContainer"></div>

      <div layout="row" style="margin-bottom: 5px; margin-left: 10px;">
        <md-button class="md-fab md-primary" aria-label="Select story point">
          <md-tooltip>Story Point</md-tooltip>
          <md-icon md-svg-src="./bower_components/material-design-icons/communication/svg/design/ic_dialpad_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-fab md-primary" aria-label="Cancel point">
          <md-tooltip>Cancel Point</md-tooltip>
          <md-icon md-svg-src="./bower_components/material-design-icons/content/svg/design/ic_undo_24px.svg"></md-icon>
        </md-button>
        <span flex></span>
        <md-button class="md-fab md-warn" aria-label="Clear All" style="margin-right: 20px;">
          <md-tooltip>Clear All</md-tooltip>
          <md-icon md-svg-src="./bower_components/material-design-icons/content/svg/design/ic_clear_24px.svg"></md-icon>
        </md-button>
      </div>

    </md-content>

    <div ng-include="'app/chat/chat.html'"></div>

  </div>

</div>
