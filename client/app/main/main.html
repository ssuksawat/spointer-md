<div id="mainContainer" layout="column">

  <div ng-include="'app/top-toolbar/top-toolbar.html'"></div>

  <div layout="row" flex>

    <md-content flex layout="column" id="content">

      <div ng-include="'app/vote-display/vote-display.html'" flex id="voteContainer"></div>

      <div layout="row" id="bottomToolbar">
        <md-fab-speed-dial md-direction="right" class="md-fling ">
          <md-fab-trigger>
            <md-button class="md-fab md-primary md-hue-2" aria-label="Select point...">
              <md-tooltip>Select Point</md-tooltip>
              <md-icon md-svg-src="./bower_components/material-design-icons/communication/svg/production/ic_dialpad_24px.svg"></md-icon>
            </md-button>
          </md-fab-trigger>
          <md-fab-actions>
            <md-button class="md-fab md-raised md-mini" aria-label="0 point">
              0
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="1 point">
              1
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="2 points">
              2
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="3 points">
              3
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="5 points">
              5
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="8 points">
              8
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="13 points">
              13
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="20 points">
              20
            </md-button>
            <md-button class="md-fab md-raised md-mini" aria-label="100 points">
              100
            </md-button>
          </md-fab-actions>
        </md-fab-speed-dial>

        <span flex></span>

        <md-button class="md-fab md-primary md-hue-2" aria-label="Clear All" id="clearBtn">
          <md-tooltip>Clear All</md-tooltip>
          <md-icon md-svg-src="./bower_components/material-design-icons/navigation/svg/design/ic_refresh_24px.svg"></md-icon>
        </md-button>
      </div>

    </md-content>

    <sp-chat></sp-chat>

  </div>

</div>
