<div id="voteContainer">
  <md-grid-list ng-show="show"
  md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
  md-row-height-gt-md="1:1" md-row-height="2:2"
  md-gutter="12px" md-gutter-gt-sm="8px">
  
    <md-grid-tile class="md-whiteframe-z2" ng-repeat="vote in votes">
      <h2>{{vote.point}}</h2>
      <md-grid-tile-footer>
        <h3>{{vote.name}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

</md-grid-list>
</div>
