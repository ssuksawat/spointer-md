<md-sidenav layout="column" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z3" md-component-id="right" id="chatBox">
  <md-content flex layout-padding>
    <md-list id="chatList">
    </md-list>
  </md-content>

  <form layout="row" ng-submit="sendMessage(message)">
    <md-input-container flex id="chatInput">
      <label>Say something...</label>
      <input ng-model="message"/>
    </md-input-container>
  </form>

</md-sidenav>
